name: Continous Integration

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: Krizzu/eslint-check-action@v1.1.0
        with:
          ghToken: ${{secrets.SECRET_GITHUB_TOKEN}}
          eslintConfig: .eslintrc.js
  test:
    needs: eslint
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -y libnss3 libopentk1.1-cil chromium-browser --fix-missing
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - run: npm ci
      - run: npm build
      - run: npm t
